<div class="page-content">
    <!--breadcrumb-->

    <div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
        <div class="breadcrumb-title pr-3">Admin</div>
        <div class="pl-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Topic</li>


                    <li class="breadcrumb-item active" aria-current="page">Topic And Deadline</li>
                </ol>
            </nav>
        </div>


    </div>
    <!--end breadcrumb-->

    <div class="col-md-12  card radius-15 align-content-center ">
        <!-- <form class="form-horizontal" [formGroup]="DeadlineForm" 
            novalidate> -->
            <hr>

            <div>
                <h3 class="text-center">Topic And Deadline</h3>
            </div>
            <hr>

            <div class="row text-center align-content-center">
                <div class="col-md-2"></div>
                <div class="form-group col-md-8 ">
                    <h5>Select Topic Name</h5>


                    <select class="form-select text-center" formControlName="Topic" required>

                        <option *ngFor="let opt of ngOptionTopic" [value]="opt">
                            {{opt}}
                        </option>

                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-2"></div>

                <div class="form-group col-md-4 ">
                    <div class="form-group">
                        <h5 class="col-sm-12 control-label ">Deadline for Topic</h5>
                        <div class="col-sm-12">
                            <input type="date" class="form-control" placeholder="" formControlName="DLTopic"
                                required="">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4 ">
                    <div class="form-group">
                        <h5 class="col-sm-12 control-label">Deadline for Comment</h5>
                        <div class="col-sm-12">
                            <input type="date" class="form-control" placeholder="" formControlName="DLComment"
                                required="">
                        </div>
                    </div>
                </div>

            </div>
            <div class="row text-center align-content-center">
                <div class="col-md-2"></div>

                <div class="form-group col-md-8 ">
                    <div class="form-group">
                        <h5 class="col-sm-12 control-label">Description</h5>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" placeholder="" formControlName="Description"
                                required="">
                        </div>
                    </div>
                </div>


            </div>

            <br>
            <div class="col-sm-12 form-group text-center align-content-center">
                <br>
                <button class="btn btn-lg btn-info" type="submit" [disabled]="!DeadlineForm.valid">Create Now
                </button>
            </div>
        <!-- </form> -->

    </div>
